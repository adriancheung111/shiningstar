  <div id="differentCourse">
    <div class="container" style="padding-top:120px;padding-bottom: 90px">
      <div style="text-align: center; margin-bottom: 50px; padding-top: 30px;">
        <h1 style="font-size: 3rem; font-weight: bold; color: var(--primary-blue); margin-bottom: 20px;">
          <i class="fas fa-star" style="color: var(--primary-gold); margin-right: 15px;"></i>
          各類課程
          <i class="fas fa-star" style="color: var(--primary-gold); margin-left: 15px;"></i>
        </h1>
        <div style="margin-bottom: 20px;">
          <span style="font-size: 2rem; color: var(--primary-gold);">⭐ ⭐ ⭐</span>
        </div>
        <p style="font-size: 1.2rem; color: var(--primary-blue); background: rgba(255, 215, 0, 0.1); padding: 15px 30px; border-radius: 25px; display: inline-block; border: 2px solid var(--primary-gold);">
          <i class="fas fa-fire" style="margin-right: 8px; color: var(--primary-gold);"></i>
          限時優惠中，點擊課程查閱更多資訊
          <i class="fas fa-fire" style="margin-left: 8px; color: var(--primary-gold);"></i>
        </p>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6 col-12" id="testbtn">
          <div class="row">
            <!-- ========================= math 重新設計 ===========================-->
            <div class="col-12" style="margin-bottom: 20px; margin-top: 30px; text-align: center;">
              <h3 style="color: var(--primary-blue); font-weight: bold; font-size: 1.8rem; padding: 15px; background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%); border-radius: 15px; margin: 0;">
                <i class="fas fa-calculator" style="margin-right: 10px;"></i>
                數學課程
                <i class="fas fa-calculator" style="margin-left: 10px;"></i>
              </h3>
            </div>
            <div class="col-6" onclick="display('math1')">
              <div class="btn1">
                <i class="fas fa-calculator" style="font-size: 3rem; display: block;"></i>
                <div style="font-weight: bold; margin-top: 10px;">中學數學HKDSE課程</div>
              </div>
            </div>
            <div class="col-6" onclick="display('math2')">
              <div class="btn1">
                <i class="fas fa-calculator" style="font-size: 3rem; display: block;"></i>
                <div style="font-weight: bold; margin-top: 10px;">小學數學呈分試課程</div>
              </div>
            </div>
            <!-- ========================= english 重新設計 ===========================-->
            <div class="col-12" style="margin-bottom: 20px; margin-top: 30px; text-align: center;">
              <h3 style="color: var(--primary-blue); font-weight: bold; font-size: 1.8rem; padding: 15px; background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%); border-radius: 15px; margin: 0;">
                <i class="fas fa-language" style="margin-right: 10px;"></i>
                英文課程
                <i class="fas fa-language" style="margin-left: 10px;"></i>
              </h3>
            </div>
            <div class="col-6" onclick="display('english1')">
              <div class="btn1">
                <i class="fas fa-language" style="font-size: 3rem; display: block;"></i>
                <div style="font-weight: bold; margin-top: 10px;">中學英文HKDSE課程</div>
              </div>
            </div>
            <div class="col-6" onclick="display('english3')">
              <div class="btn1">
                <i class="fas fa-language" style="font-size: 3rem; display: block;"></i>
                <div style="font-weight: bold; margin-top: 10px;">小學英文進階課程</div>
              </div>
            </div>
            <!-- ========================= other 重新設計 ===========================-->
            <div class="col-12" style="margin-bottom: 20px; margin-top: 30px; text-align: center;">
              <h3 style="color: var(--primary-blue); font-weight: bold; font-size: 1.8rem; padding: 15px; background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%); border-radius: 15px; margin: 0;">
                <i class="fas fa-star" style="margin-right: 10px;"></i>
                其他課程
                <i class="fas fa-star" style="margin-left: 10px;"></i>
              </h3>
            </div>
            <div class="col-6" onclick="display('other1')">
              <div class="btn1">
                <i class="fas fa-chalkboard-teacher" style="font-size: 3rem; display: block;"></i>
                <div style="font-weight: bold; margin-top: 10px;">升中3+1面試特訓班</div>
              </div>
            </div>
            <!-- end -->
          </div>
        </div>

        <!--  -->
        <div class="col-md-6 col-12">
          <div id="thetextheader"></div>

          <div class="" id="thetext" style="min-height: 350px;margin-top: 20%;">
            請先選擇課程...
          </div>
        </div>
