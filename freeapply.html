<div class="container" style="margin-top: 90px;">
  <form accept-charset="UTF-8" action="https://getform.io/f/be02abce-046d-48e1-b893-dbfd64bac9c5" method="POST" style="padding-bottom: 90px;">
    <div class="row">
      <div class="col-12">
        <p style="font-size: 36px;text-align: center;	border-bottom: 2px dashed #8c8b8b;font-weight: bold;padding-top: 30px;">免費試堂/報名</p>
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="exampleInputPassword1">姓名(中文)</label>
        <input type="text" class="form-control" name="tc_name" id="tcnameText" placeholder="姓名(中文)" required="required">
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="exampleInputPassword1">姓名(英文)</label>
        <input type="text" class="form-control" name="en_name" id="ennameText" placeholder="姓名(英文)" required="required">
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="exampleInputPassword1">聯絡電話</label>
        <input type="text" class="form-control" name="phoneno" id="phoneText" placeholder="聯絡電話" required="required">
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" name="email" id="emailText" placeholder="Email Address"
          required="required">
      </div>
      <div class="form-group col-6 col-md-2">
        <label for="exampleInputPassword1">性別</label>
        <input type="text" class="form-control" name="gender" id="genderText" placeholder="性別" required="required">
      </div>
      <div class="form-group col-6 col-md-2">
        <label for="exampleInputPassword1">年級</label>
        <input type="text" class="form-control" name="level" id="levelText" placeholder="年級" required="required">
      </div>
      <div class="form-group col-12 col-md-8">
        <label for="exampleInputPassword1">就讀學校</label>
        <input type="text" class="form-control" name="school" id="schoolText" placeholder="就讀學校" required="required">
      </div>

      <div class="form-group col-12">
        <label for="exampleInputPassword1">備註</label>
        <textarea class="form-control" name="message" id="contentText" placeholder="輸入內容..." rows="10"></textarea>
      </div>
    </div>
    <!-- <div class="login_code_box"> -->
    <div class="login_code">
      <input type="text" class="form-control" name="login_code" id="login_code" placeholder="請輸入驗證碼" required="required"
        style="width: 125px;">

      <canvas id="canvas" style="margin-top: 10px;"> </canvas>
    </div>
    <!-- <button type="button" id="test">Submit</button> -->
    <p id="demo"></p>

    <button type="submit" id="submitbtn" class="btn btn-primary disabled">發送</button>
    <button type="reset" class="btn btn-default">重設</button>
    <!-- </div> -->
  </form>


</div>
